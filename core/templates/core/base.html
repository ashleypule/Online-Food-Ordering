<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta src="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block tittle %}Welcome{% endblock %} | sam's restaurant</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .bg-custom{
                background-image: url('https://i0.wp.com/www.onehandinmypocket.nl/wp-content/uploads/2018/04/cc5110e38cee4622b56bde3eedb74314.jpg?resize=1024%2C640&ssl=1');
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>

    <body class="bg-custom">
        <!-- Navbar -->
        <nav class="">
            <div class="frontpage flex justify-between items-center p-4 rounded-md shadow-md bg-gray-500">
                <div class="flex items-center space-x-4 rounded-lg">
                    <img src="https://webstockreview.net/images/clipart-restaurant-restaurant-logo-13.png" alt="" class=" w-20 h-20 max-w-xs sm:max-w-sm md:max-w-lg lg:max-w-xl xl:max-w-2xl rounded-lg shadow-md">
                    <p class="text-gold text-3x1 font-extrabold">SAM's RESTAURANT</p>
                </div>
                <ul class="nav-menu flex items-center list-none gap-10 text-white-700 text-lg font-semibold">
                    <li class="menu-item" onclick="setMenu('home')"><a href="home" class="nav-link">Home</a>{% if menu == 'home' %}<hr class="nav-hr">{% endif %}</li>
                    <li class="menu-item" onclick="setMenu('login')"><a href="login" class="nav-link">Login</a>{% if menu == 'login' %}<hr class="nav-hr">{% endif %}</li>
                    <li class="menu-item" onclick="setMenu('signup')"><a href="signup" class="nav-link">SignUp</a>{% if menu == 'signup' %}<hr class="nav-hr">{% endif %}</li>
                    <li >
                        <div
                            hx-get="{% url 'hx_menu_cart' %}"
                            hx-trigger="update-menu-cart from:body"
                            hx-swap="innerHTML"
                        >
                            {% include 'cart/menu_cart.html' %}
                        </div>
                    </li>
                </ul> 
            </div> 
               
        </nav>
       
        <main>
            {% block content %}

            {% endblock %}
        </main>
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        <sript type="module" src="https://unpkg.cpm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script module src="https://unpkg.cpm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
